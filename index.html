<!DOCTYPE html>
<html lang="pt-br">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/style.css">
  <title>Corinthians FanPage</title>

</head>

<body>

  <header>

    <div class="logo">
      <img src="./images/logo.png" alt="Logo">
    </div>

    <nav>

      <ul>

        <li><a href="#">Início</a></li>
        <li><a href="#">Elenco</a></li>
        <li><a href="#">Títulos</a></li>
        <li><a href="#">História</a></li>
        <li><a href="#">Notícias</a></li>

      </ul>

    </nav>

  </header>

  <main>

    <div class="about">

      <p><b><em>O motivo da loucura do Bando!</em></b></p>

    </div>

    <div class="news">

      <h2>Notícias</h2>

    </div>

    <div class="cast">

      <h2>Elenco</h2>

    </div>

    <div class="story">

      <h2>Histórico</h2>

    </div>

    <div class="titles">
      
      <h2>Títulos</h2>

    </div>

    <!-- 
    <div class="trasfers">
      <h2>Rumores e Transferências</h2>

    </div>
    -->

  </main>

  <footer>

    <ul class="icons">

      <li class="icon facebook">
        <span class="tooltip">Facebook</span>
        <a class="iconCentralizado" href="https://www.facebook.com/corinthians" target="_blank">
          <img width="32" height="32" src="./icons/fb.png" alt="facebook">
        </a>
      </li>

      <li class="icon instagram">
        <span class="tooltip">Instagram</span>
        <a class="iconCentralizado" href="https://www.instagram.com/corinthians/" target="_blank">
          <img width="32" height="32" src="./icons/insta.png" alt="instagram">
        </a>
      </li>

      <li class="icon linkedin">
        <span class="tooltip">Linkedin</span>
        <a class="iconCentralizado" href="https://www.linkedin.com/company/sccorinthians" target="_blank">
          <img width="32" height="32" src="./icons/linkedin.png" alt="linkedin" />
        </a>
      </li>

      <li class="icon x">
        <span class="tooltip">X</span>
        <a class="iconCentralizado" href="https://x.com/corinthians" target="_blank">
          <img width="32" height="32" src="./icons/x.png" alt="twitterx" />
        </a>
      </li>

      <li class="icon youtube">
        <span class="tooltip">Youtube</span>
        <a class="iconCentralizado" href="https://www.youtube.com/corinthians" target="_blank">
          <img width="32" height="32" src="./icons/yt.png" alt="youtube" />
        </a>
      </li>

    </ul>

    <p> FanPage <a href="https://www.corinthians.com.br/">Sport Club Corinthians Paulista</a> © 2024 - Todos os direitos
      reservados<br>
      Criado por <a href="https://www.linkedin.com/in/guilhermee-santos/" target="_blank">Guilherme Santos</a></p>
